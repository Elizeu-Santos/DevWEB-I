<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
      <p>Cadastro usuário</p>
      <form class="cadastro">

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required minlength="2" maxlength="50">

        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" required minlength="2" maxlength="50">

        <label for="data-nascimento">Nascimento</label>
        <input type="date" name="data-nascimento" id="data-nascimento" required>

        <label for="pais">País</label>
        <select name="pais" id="pais">
          <option value="" disabled selected hidden>Selecione</option>
          <option value="Brasil">Brasil</option>
          <option value="Argentina">Argentina</option>
          <option value="Colômbia">Colômbia</option>
          <option value="Peru">Peru</option>
          <option value="Chile">Chile</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Equador">Equador</option>
          <option value="Bolívia">Bolívia</option>
          <option value="Uruguai">Uruguai</option>
        </select>

        <label for="idade">Idade</label>
        <div>

          <input type="number" name="idade" id="idade" min="1" max="130" required>
          <label for="ddd">DDD</label>
          <input class="ddd" type="text" name="ddd" id="ddd" minlength="2" maxlength="2" required placeholder="45">
          <label for="telefone">Telefone</label>
          <input type="text" minlength="8" maxlength="10" required>
        </div>
        <input class="add" type="submit" class="button" value="Adicionar">
      </form>
    </div>
  </body>
  <footer>
    <p>Elizeu Santos - IFPR 2022</p>
  </footer>
</html>
